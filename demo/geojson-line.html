<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display driving directions</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="../assets/js/wemap-gl.js" type="text/javascript"></script>

    <link href="../assets/css/wemap.min.css" rel="stylesheet" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = new wemapgl.WeMap({
            key: 'vpstPRxkBBTLaZkOaCfAHlqXtCR',
            container: 'map',
            style: 'bright',
            center: [105.781187, 21.036902],
            zoom: 7
        });

        map.on('load', function () {
            map.addSource('source_id_name', {
                type: 'geojson',
                // http://polygons.openstreetmap.fr/?id=49915
                // http://polygons.openstreetmap.fr/get_geojson.py?id=49915&params=0.080000-0.001000-0.001000
                // Ranh giới Việt Nam
                data: 'data/data.geojson' 
            });

            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': 'source_id_name',
                'paint': {
                    'line-color': '#888',
                    'line-width': 8
                }
            });
        });

    </script>
</body>

</html>
